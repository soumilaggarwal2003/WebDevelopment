<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Merriweather&family=Montserrat:wght@100;400;900&family=Press+Start+2P&family=Sacramento&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Press A Key to Start</h1>
    <div class="container">
        <div class="row">
            <div type="button" class="green btn" id="green">
    
            </div>
    
            <div type="button" class="red btn" id="red">
                
            </div>
        </div>
    
        <div class="row">
            <div type="button" class="yellow btn" id="yellow">
    
            </div>
    
            <div type="button" class="blue btn" id="blue">
                
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
